<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    
  </head>

  <body>

    <div class="container">

      <form class="form-signin" id="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="username" name="username" type="text" class="input-block-level required email" placeholder="Email address">
        <input id="password" name="password" type="password" class="input-block-level required" placeholder="Password">
        <label class="checkbox">
          <input class="subscribe" type="checkbox" value="subscribe"> Subscribe to newsletter
        </label>
        <input id="subscribe-email" type="ext" name="subscribe-email" value="subscribe-email" placeholder="Enter Your Email">
        <button id="submit" class="btn btn-large btn-primary" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/application.js"></script>
    

  </body>
</html>
